name: Google Crawler

on:
  workflow_dispatch:
    inputs:
      id:
        description: "Task ID for result naming"
        required: true
      keywords:
        description: "Comma-separated keywords"
        required: false
      csvFile:
        description: "Base64-encoded CSV file (optional)"
        required: false

jobs:
  run-crawler:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'  # Use Node.js version 20

      # Step 3: Install dependencies manually
      - name: Install dependencies
        run: |
          npm install playwright crawlee axios csv-parse
          npx playwright install firefox

      # Step 4: Decode CSV file if provided
      - name: Decode CSV file
        if: ${{ inputs.csvFile != '' }}
        run: |
          echo "${{ inputs.csvFile }}" | base64 -d > input.csv

      # Step 5: Run the crawler script
      - name: Run crawler
        run: |
          node main-pl.js "${{ inputs.id }}" "${{ inputs.keywords }}" "input.csv"

      # Step 6: Commit and push results
      - name: Commit and push results
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add -A
          git commit -m "Add results for task ID: ${{ inputs.id }}"
          git push
