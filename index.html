<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Crawler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Google Search Crawler</h1>
    <form id="crawlerForm">
        <label for="keywords">Enter Keywords (Comma Separated)</label>
        <input type="text" id="keywords" name="keywords" placeholder="e.g., apple, banana, cherry">

        <label for="csvFile">OR Upload CSV File</label>
        <input type="file" id="csvFile" name="csvFile" accept=".csv">

        <button type="submit">Submit</button>
    </form>

    <p id="downloadLink" style="display:none;">Your results are ready! <a id="downloadFile" href="#">Download here</a></p>
