<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search kgr Crawler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }
        h1 {
            text-align: center;
        }
        label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background-color: #0056b3;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            display: none;
        }
        .status.processing {
            display: block;
            background-color: #fff3cd;
            border: 1px solid #ffeeba;
            color: #856404;
        }
        .status.success {
            display: block;
            background-color: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }
        .status.error {
            display: block;
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }
        .download-btn {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
            margin-top: 10px;
        }
        .download-btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <h1>Google Search Crawler</h1>
    <form id="crawlerForm">
        <label for="keywords">Enter Keywords (Comma Separated)</label>
        <input type="text" id="keywords" name="keywords" placeholder="e.g., apple, banana, cherry">
        
        <label for="csvFile">OR Upload CSV File</label>
        <input type="file" id="csvFile" name="csvFile" accept=".csv">
        
        <button type="submit" id="submitBtn">Submit</button>
    </form>

    <div id="statusMessage" class="status"></div>
    <div id="downloadSection" style="display:none; text-align: center;">
        <p>Your results are ready!</p>
        <a id="downloadFile" class="download-btn" href="#" target="_blank">Download Results</a>
    </div>

    <script>
        const form = document.getElementById("crawlerForm");
        const submitBtn = document.getElementById("submitBtn");
        const statusMessage = document.getElementById("statusMessage");
        const downloadSection = document.getElementById("downloadSection");
        let pollInterval;

        function updateStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status ${type}`;
        }

        async function checkFileStatus(requestId) {
            try {
                const fileResponse = await fetch(`https://keyword-kgr.v2ray-tokyo.workers.dev/check-file/${requestId}`);
                const responseData = await fileResponse.text();
                
                try {
                    // Try to parse as JSON first
                    const jsonData = JSON.parse(responseData);
                    if (jsonData.download_url) {
                        clearInterval(pollInterval);
                        document.getElementById("downloadFile").href = jsonData.download_url;
                        downloadSection.style.display = "block";
                        updateStatus("Processing complete!", "success");
                        submitBtn.disabled = false;
                        return true;
                    }
                } catch (e) {
                    // If not JSON, check if it's a direct URL
                    if (responseData.startsWith('http')) {
                        clearInterval(pollInterval);
                        document.getElementById("downloadFile").href = responseData;
                        downloadSection.style.display = "block";
                        updateStatus("Processing complete!", "success");
                        submitBtn.disabled = false;
                        return true;
                    }
                }
                return false;
            } catch (error) {
                console.error("Error checking file status:", error);
                return false;
            }
        }

        form.addEventListener("submit", async function(event) {
            event.preventDefault();
            submitBtn.disabled = true;
            downloadSection.style.display = "none";
            
            const requestId = 'req-' + Math.random().toString(36).substring(2, 15);
            const keywordsInput = document.getElementById("keywords").value.trim();
            const csvFile = document.getElementById("csvFile").files[0];

            if (!keywordsInput && !csvFile) {
                updateStatus("Please enter keywords or upload a CSV file.", "error");
                submitBtn.disabled = false;
                return;
            }

            try {
                let response;
                if (keywordsInput) {
                    // Handle keywords input
                    response = await fetch("https://keyword-kgr.v2ray-tokyo.workers.dev/", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({
                            id: requestId,
                            keywords: keywordsInput
                        })
                    });
                } else {
                    // Handle CSV file
                    const formData = new FormData();
                    formData.append("id", requestId);
                    formData.append("csvFile", csvFile);
                    response = await fetch("https://keyword-kgr.v2ray-tokyo.workers.dev/", {
                        method: "POST",
                        body: formData
                    });
                }

                if (response.ok) {
                    updateStatus("Processing your request...", "processing");
                    
                    // Start polling for results
                    pollInterval = setInterval(async () => {
                        const isReady = await checkFileStatus(requestId);
                        if (!isReady) {
                            updateStatus("Still processing... Please wait.", "processing");
                        }
                    }, 5000);
                } else {
                    updateStatus("Error submitting the form. Please try again.", "error");
                    submitBtn.disabled = false;
                }
            } catch (error) {
                console.error("Error:", error);
                updateStatus("An error occurred. Please try again.", "error");
                submitBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
