<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Search Crawler</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
        }

        label {
            font-size: 16px;
            display: block;
            margin: 10px 0 5px;
        }

        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Google Search Crawler</h1>
    <form id="crawlerForm">
        <label for="keywords">Enter Keywords (Comma Separated)</label>
        <input type="text" id="keywords" name="keywords" placeholder="e.g., apple, banana, cherry">

        <label for="csvFile">OR Upload CSV File</label>
        <input type="file" id="csvFile" name="csvFile" accept=".csv">

        <button type="submit">Submit</button>
    </form>

    <p id="downloadLink" style="display:none;">Your results are ready! <a id="downloadFile" href="#">Download here</a></p>

    <script>
        document.getElementById("crawlerForm").addEventListener("submit", async function(event) {
            event.preventDefault();

            // Generate a unique ID for the request
            const requestId = 'req-' + Math.random().toString(36).substring(2, 15);

            const keywordsInput = document.getElementById("keywords").value.trim();
            const csvFile = document.getElementById("csvFile").files[0];

            let formData = new FormData();

            formData.append("id", requestId); // Send the unique ID
            if (keywordsInput) {
                formData.append("keywords", keywordsInput);
            }
            if (csvFile) {
                formData.append("csvFile", csvFile);
            }

            // Send the form data to the Cloudflare Worker endpoint
            const response = await fetch("https://your-cloudflare-worker-endpoint", {
                method: "POST",
                body: formData,
            });

            if (response.ok) {
                // Poll the result file until it's ready
                const checkFileExistence = setInterval(async () => {
                    const fileResponse = await fetch(`/check-file/${requestId}`);
                    if (fileResponse.ok) {
                        const fileUrl = await fileResponse.text();
                        document.getElementById("downloadFile").href = fileUrl;
                        document.getElementById("downloadLink").style.display = "block";
                        clearInterval(checkFileExistence); // Stop polling once the file is available
                    }
                }, 5000); // Check every 5 seconds
            } else {
                alert("Error submitting the form.");
            }
        });
    </script>
</body>
</html>
